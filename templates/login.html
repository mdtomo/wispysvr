<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wispysvr</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/dist/semantic.min.css">
  <style type="text/css">body { padding-top: 40px; background-color: darkgrey; }</style>
  <style>[v-cloak] { display: none; }</style>  
</head>
<body>
<div class="ui centered grid" id="app">
  <div class="four wide column">
    <div class ="ui raised top attached center aligned segment">
      <h1>Wispysvr</h1>
    </div>
    <div class="ui raised attached segment">
      <form class="ui large form">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" v-model="username" placeholder="Username" id='username'>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" v-model="password" placeholder="Password" id='password'>
              </div>
            </div>
            <button type="button" @click="login" class="ui fluid primary button">Login</button>
      </form>
    </div>
    <div class="ui raised bottom attached segment">
      <div v-cloak class="ui message" :class="{ 'hidden': messageIsHidden, 'error': messageIsError, 'success': messageIsSuccess }" >
        <i class="warning circle icon"></i>
        [[ message ]] 
      </div>    
    </div>
  </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="static/css/dist/semantic.min.js"></script>
<script src="https://vuejs.org/js/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="static/js/login.js"></script>
</body>
</html>
