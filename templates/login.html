<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wispysvr</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="static/js/login.js"></script>
</head>
<body>
<br/>
<div class="container-fluid" id="mainView">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">Login</div>
        <div class="panel-body text-center">
            <form>
              <div class="form-group">
                <input type="username" class="form-control" placeholder="Username" id="username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="password">
              </div>
              <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div id="status"></div>  
    </div>
  </div>
</div>

</body>
</html>
